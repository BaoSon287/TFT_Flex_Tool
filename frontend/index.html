<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TFT Team Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>TFT Team Solver</h1>

<div class="settings">
  <label>Solver</label>
  <select id="solver">
    <option value="bronze">Bronze</option>
    <option value="ryze">Ryze</option>
  </select>

  <label>Max team size</label>
  <input type="number" id="maxTeam" value="8" min="1" max="12">

  <label>Time limit (s)</label>
  <input type="number" id="timeLimit" value="20" min="1" max="60">
</div>

<div class="grid">
  <div class="panel">
    <h3>Forced Champions</h3>
    <input id="forcedInput">
    <button onclick="addForced()">Add</button>
    <ul id="forcedList"></ul>
  </div>

  <div class="panel">
    <h3>Banned Champions</h3>
    <input id="bannedInput">
    <button onclick="addBanned()">Add</button>
    <ul id="bannedList"></ul>
  </div>

  <div class="panel">
    <h3>Emblem Editor</h3>
    <div id="emblems" class="scroll"></div>
  </div>
</div>

<button class="solve" onclick="runSolver()">Solve</button>

<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Score</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody id="result"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
