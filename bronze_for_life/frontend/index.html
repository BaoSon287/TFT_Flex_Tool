<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>TFT Team Solver</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>TFT Team Solver</h1>

        <div class="form">
            <label>
                Solver:
                <select id="solver">
                    <option value="bronze">Bronze</option>
                    <option value="ryze">Ryze</option>
                </select>
            </label>

            <label>
                Max team size:
                <input type="number" id="maxTeam" value="8" min="1" max="9" />
            </label>

            <label>
                Time limit (s):
                <input type="number" id="timeLimit" value="1" step="0.1" />
            </label>

            <label>
                Forced champions (comma):
                <input type="text" id="forced" placeholder="Ahri,Yasuo" />
            </label>

            <label>
                Banned champions (comma):
                <input type="text" id="banned" placeholder="Teemo" />
            </label>

            <button id="solveBtn">Solve</button>
        </div>

        <div id="loading" class="hidden">‚è≥ Solving...</div>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
